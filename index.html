<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type+"submit"],
        button,
        #close{
            cursor: pointer;
        }
        .mytodo-list{
            width: 500px;
            margin: 100px auto;
        }
        .counter{
            margin: 10px 0;
        }
        #UpdateForm{
            display: none;
        }
       
      
    </style>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <section>
        <div class="mytodo-list">
            <form action="javascript:void(0);" id="CreatForm">
                <input type="text" id="add-task" placeholder="New Task">
                <div id="cre">
                    <input type="submit"  style="background-color: rgb(105, 209, 223);" onclick="CreateTask()" value="Create">
                </div>
            </form>
            <form action="javascript:void(0);" id="UpdateForm">
                <input type="text" id="UpdateTask">
                <div class="d-flex gap-2 col-3 py-4 mx-auto">
                    <input type="submit" value="Update" style="background-color: rgb(23, 226, 23); ">
                    <a onclick="CloseInput()" id="close">&#10006;</a>
                </div>
            </form>
            <p id="counter"></p>
            <table>
                <tr>
                    <th>My Todo List</th>
                </tr>
                <tbody id="mytodo-tasks"></tbody>
            </table>
        </div>
    </section>
    <Script src="./todoJS.js"></Script>
</body>
</html>
